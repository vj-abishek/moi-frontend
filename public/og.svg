<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <!-- Logo gradients -->
    <linearGradient id="sunGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D"/>
      <stop offset="50%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
    <linearGradient id="ruby" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#F87171"/>
      <stop offset="100%" style="stop-color:#DC2626"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative geometric elements -->
  <rect x="50" y="100" width="200" height="200" stroke="#f59e0b" stroke-opacity="0.1" stroke-width="1" fill="none"/>
  <rect x="80" y="130" width="140" height="140" stroke="#f59e0b" stroke-opacity="0.05" stroke-width="1" fill="none"/>
  <rect x="950" y="330" width="200" height="200" stroke="#f59e0b" stroke-opacity="0.1" stroke-width="1" fill="none"/>
  <rect x="980" y="360" width="140" height="140" stroke="#f59e0b" stroke-opacity="0.05" stroke-width="1" fill="none"/>
  
  <!-- Small decorative squares -->
  <rect x="300" y="80" width="8" height="8" fill="#f59e0b" fill-opacity="0.3"/>
  <rect x="900" y="150" width="6" height="6" fill="#f59e0b" fill-opacity="0.2"/>
  <rect x="150" y="450" width="10" height="10" fill="#f59e0b" fill-opacity="0.25"/>
  
  <!-- Logo (scaled and positioned) -->
  <g transform="translate(510, 120) scale(1.8)">
    <!-- Rounded square background -->
    <rect x="8" y="8" width="84" height="84" rx="20" fill="url(#sunGold)"/>
    <!-- Gift ribbon cross -->
    <path d="M44 8 L44 92 L56 92 L56 8 Z" fill="url(#ruby)"/>
    <path d="M8 44 L92 44 L92 56 L8 56 Z" fill="url(#ruby)"/>
    <!-- Bow - two elegant curves -->
    <path d="M50 44 Q28 44 24 28 Q20 12 36 16 Q52 20 50 44" fill="url(#ruby)"/>
    <path d="M50 44 Q72 44 76 28 Q80 12 64 16 Q48 20 50 44" fill="url(#ruby)"/>
    <!-- Center knot -->
    <circle cx="50" cy="42" r="8" fill="#DC2626"/>
    <circle cx="50" cy="42" r="4" fill="#F87171"/>
  </g>
  
  <!-- Brand name -->
  <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle">Moi</text>
  
  <!-- Tagline -->
  <text x="600" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="white" fill-opacity="0.7" text-anchor="middle">Track every gift. Never miss a மொய்</text>
  
  <!-- Domain -->
  <text x="600" y="550" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="white" fill-opacity="0.4" text-anchor="middle" letter-spacing="0.15em">getmoi.in</text>
</svg>

